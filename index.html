<!DOCTYPE html>
<html>
<head>
  <title>JQuery Quiz</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
  <body>
    <div id = "quiz">
      <h1>Quiz Time!</h1>
            <button type="submit" id="start">start</button>
    <div class = "questions" id = "prompt"> Our questions will go here? </div>
        <form id="form">
          <input type = "radio" class="guess" name="radio" value="0" id="a1">
            <label for="a1"></label>
  
          <input type = "radio" class="guess" name="radio" value="1" id="a2">
            <label for="a2"></label>

          <input type = "radio" class="guess" name="radio" value="2" id="a3">
            <label for="a3"></label>
          
          <input type = "radio" class="guess" name="radio" value="3" id="a4">
            <label for="a4"></label>
        </form>

              <button type = "submit" id = "next">Next</button>
          <div>
              <button type = "submit" id = "submit">Submit Game</button>
            </div>
            <div id = "results"></div>
     </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src = "./quiz.js"></script>
</body>
</html>
